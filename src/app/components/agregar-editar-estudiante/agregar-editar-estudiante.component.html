<div class="title">
    <h1>{{operation}} Student</h1>
</div>
<app-spinner *ngIf="loading"></app-spinner>
<div class="container">
    <mat-card>
        <mat-card-subtitle>
            Student Information
        </mat-card-subtitle>
        <form [formGroup]="form" (ngSubmit)="AddEditStudent()">
            <mat-grid-list cols="2" rowHeight="80px">
                <mat-grid-tile [colspan]="2">
                    <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input formControlName="name" matInput placeholder="Name">
                  </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                    <mat-label>Age</mat-label>
                    <input formControlName="age" matInput placeholder="Age">
                  </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                    <mat-label>Gender</mat-label>
                    <input formControlName="gender" matInput placeholder="Gender">
                  </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                    <mat-label>Current Course</mat-label>
                    <input formControlName="currentCourse" matInput placeholder="Current Course">
                  </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                    <mat-label>email</mat-label>
                    <input formControlName="email" matInput placeholder="Email">
                  </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="2">
                    <button type="submit" class="btn" [disabled] = "form.invalid" mat-flat-button color="warn">Accept</button> 
                    <button routerLink="/listStudent" mat-flat-button color="accent">Back</button> 
                </mat-grid-tile>
              </mat-grid-list>
        </form>
    </mat-card>
</div>
